<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Cookie Cache Loader Test</title>
        <style>
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                padding: 1em;
            }
            ul {
                list-style-type: none;
            }

            li:before {
                content: "☐ ";
            }

            li.success {
                color: forestgreen;
            }

            li.success:before {
                content: "☑ ";
            }
        </style>
    </head>
    <body>
        <h1>Cookie Cache Loader Test</h1>
        <p>This page will assynchronously load a JavaScript and a CSS resource. As soon as both succeeded, a callback
            is fired.</p>
        <ul>
            <li id="js">JavaScript resource loaded successfully</li>
            <li id="css">JavaScript resource loaded successfully</li>
            <li id="cb">Callback fired successfully</li>
        </ul>
        <hr/>
        <p>Rendered at: <script src="../../tmp/build.js"></script></p>
    </body>
</html>
